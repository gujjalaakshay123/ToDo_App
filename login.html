<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Todo List</title>
    <link rel="stylesheet" href="styles2.css">
</head>

<body>
    <div class="banner">
        <img class="logo" src="images/image.png" alt="website login-form">
        <h2>TODO List </h2>
        <div class="page-links">
            <label><a class="link" href="home.html">Home</a></label>
            <label><a class="link" href="login.html">Login</a></label>
            <label><a class="link" href="Register.html">SignUp</a></label>
        </div>
    </div>
    <div class="page">
        <div class="login-form">
            <h1 class="labels">Login</h1>
            <form class="formElements">
                <label class="labels" for="userName">username :</label>
                <input class="inputtags" type="email" name="username" id="userName">
                <label class="labels" for="passWord">password :</label>
                <input class="inputtags" type="password" name="password" id="passWord">
                <button class="submit" type="submit"><a href="home.html">Submit</a></button>
            </form>
            <div style="margin-left: 2rem;">
             <h5>Don't have account? <a href="Register.html">Create One</a></h5>
            </div>
        </div>
    </div>
</body>

</html>
